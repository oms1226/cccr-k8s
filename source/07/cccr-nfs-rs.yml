apiVersion: apps/v1
kind: ReplicaSet
metadata:
  name: cccr-nfs
spec:
  replicas: 2
  selector:
    matchLabels:
      app: cccr
  template:
    metadata:
      labels:
        app: cccr
    spec:
      containers:
      - name: cccr-nfs
        image: nginx
        volumeMounts:
        - name: nfs-share
          mountPath: /usr/share/nginx/html
        ports:
        - containerPort: 80
      volumes:
      - name: nfs-share
      #PVC는 실제 cccr-nfs-pvc 라는 파드가 존재해야 된다.
        persistentVolumeClaim:
          claimName: cccr-nfs-pvc
